# Default values for Swift.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: swift
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: REPLACE_ME_APP_NAME
  type: NodePort
  externalPort: 80
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
terminationGracePeriodSeconds: 10